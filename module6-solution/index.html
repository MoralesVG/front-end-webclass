<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }

    .filled {
      color: green;
      border-style: solid;
      border-color: green;
    }

    .empty {
      color: red;
      border-style: solid;
      border-color: red;
    }

    .comment {
      color: gray;
      font-style: italic;
    }
  </style>
</head>

<body ng-app='LunchCheck'>
  <div class="container" ng-controller='LunchCheckController'>
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control" ng-model="lunchMenu">
      <p class="comment">Empty item is not considered towards the count</p>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
    </div>
    <div class="form-group message" ng-class="style" ng-bind="message">
      <!-- Your message can go here. -->
      {{message}}
    </div>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
