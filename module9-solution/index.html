<!doctype html>
<html lang="en">

<head>
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    .empty {
      color: gray;
    }
  </style>
</head>

<body ng-app='MenuApp'>
  <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group ">
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.logMatchedItems(menu.searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <div class="col-md-12">
      <found-items found="menu.found" on-remove="menu.removeItem(category, index)"> </found-items>
    </div>


  </div>

  <!-- Libraries -->
  <script src="lib/angular-ui-router.min.js"></script>
  <script src="lib/angular.min.js"></script>

  <!-- Modules -->
  <script src="src/menuapp.module.js"></script>
  <!-- <script src="src/spinner/spinner.module.js"></script> -->

  <!-- 'ShoppingList' module artifacts -->

  <script src="src/shoppinglist/shoppinglist.controller.js"></script>
  <script src="src/shoppinglist/shoppinglist.factory.js"></script>
  <script src="src/shoppinglist/weightlossfilter.service.js"></script> -->

</body>

</html>
