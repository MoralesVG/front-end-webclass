<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    .empty {
      color: gray;
    }
  </style>
</head>

<body ng-app='NarrowItDownApp'>
  <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group ">
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.logMatchedItems(menu.searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>


    <div class="col-md-12">
      <!-- <found-items found-items="...." on-remove="...."></found-items> -->
      <ul ng-repeat="category in menu.found">
        <h4>{{ category.category.name }}</h4>

        <li ng-repeat="item in category.menu_items">
          {{ item.name }}

        <li class="empty" ng-if="!category.menu_items.length">No items found</li>
        </li>

      </ul>
    </div>

  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
